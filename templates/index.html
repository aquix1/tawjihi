{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title text-center">استعلام عن نتائج التوجيهي</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('get_results') }}">
                    <div class="mb-3">
                        <label for="seat_number" class="form-label">رقم الجلوس</label>
                        <input type="text" class="form-control" id="seat_number" name="seat_number" required>
                    </div>
                    <div class="mb-3">
                        <label for="birth_date" class="form-label">تاريخ الميلاد</label>
                        <input type="date" class="form-control" id="birth_date" name="birth_date" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">استعلام</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
